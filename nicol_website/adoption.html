<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopt a Fluff</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Adopt a Fluff</h1>
    <form action="./" method="POST" enctype="multipart/form-data">
        <div>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>
        </div>

        <div>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>
        </div>

        <div>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
        </div>

        <div>
            <label for="telephone">Telephone Number:</label>
            <input type="tel" id="telephone" name="telephone" required>
        </div>

        <div>
            <label for="dogChoice">Choose a Dog:</label>
            <select id="dogChoice" name="dogChoice" required>
                <option value="Rusty">Rusty</option>
                <option value="Luna">Luna</option>
                <!-- Add more dog options as needed -->
            </select>
        </div>

        <!-- Explanation for the Motivational Letter -->
        <div>
            <p>Upload a motivational letter explaining why you deserve to adopt a dog. </p>
            <p>Share your love for dogs and your commitment to providing a loving home.</p>
        </div>

        <div>
            <label for="motivationalLetter">Motivational Letter:</label>
            <input type="file" id="motivationalLetter" name="motivationalLetter" accept=".pdf, .doc, .docx" required>
        </div>

        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
